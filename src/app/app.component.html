<!-- Começo cadastro de pets -->
<section id="cadastro">
  <div class="container">
    <h1 class="display-4 text-center pt-4 pb-3 text-dark">{{ title }}</h1>
    <div class="row">

      <div class="col-sm-4">
        <div class="card" style="width: 18rem;">
          <img src="./assets/cat-cong-h.jpg" class="card-img-top" alt="Phoebe">
          <div class="card-body">
            <h5 class="card-title">Phoebe</h5>
            <p class="card-text">Gato</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Porte P</li>
            <li class="list-group-item">2 anos, 2 meses e 6 dias</li>
            <li class="list-group-item">Castrado</li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</section>
